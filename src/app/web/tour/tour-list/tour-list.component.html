

  <section class="bg-light  pulse animated">
    <div class="container">

 
 

      <div class="row">
        <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ 'List Tour' | i18next}}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 loading">
         
                <ngx-loading [show]="service.loading$ | async" [config]="_config.spinner" ></ngx-loading>

              <form>
               

                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
                    <th scope="col" sortable="description" (sort)="onSort($event)">Description</th>
                    <th scope="col" sortable="participantsCapacity" (sort)="onSort($event)">Total people joined</th>
                    <th ></th>
                  </tr>
                  </thead>
                  <tbody>
                
                  <tr *ngFor="let tour of tourList$ | async">
                    
                    <td><ngb-highlight [result]="tour.name" [term]="service.searchTerm"></ngb-highlight></td>
                    <td><ngb-highlight [result]="tour.description" [term]="service.searchTerm"></ngb-highlight></td>
                    <td><ngb-highlight [result]="tour.participantsCapacity | number" [term]="service.searchTerm"></ngb-highlight></td>
                  <td><button (click)="show(tour.id)" class="btn btn-primary"><i class="fa fa-eye"></i></button></td>
                  </tr>
                  </tbody>
                </table>

                <div class="d-flex justify-content-between p-2">
                  <ngb-pagination
                    [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
                  </ngb-pagination>

                  <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
                    <option [ngValue]="2">2 items per page</option>
                    <option [ngValue]="4">4 items per page</option>
                    <option [ngValue]="6">6 items per page</option>
                  </select>
                </div>

              </form>
        
        </div>          
      </div>
    </div>
  </section>
